    <body>
        <p>
            As the name suggest rgb as red green blue.
            <p>
                RGB values represent colors using three integers.
             <p>each representing the intensity of Red,Green and Blue components. </p>
             <p>we use rgb function.</p>
                <div style="color:rgb(255,0,0)">Red</div>
                <div style="color:rgb(0,255,0)">Green</div>
                <div style="color:rgb(0,0,255)">Blue</div></p>
             <p>
                The format is rgb(red,green,blue) where red,green and blue are integers
                in the range of 0 to 255. 
                
             </p>
            </p> 
        </p>
