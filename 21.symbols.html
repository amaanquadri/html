<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbols in html</title>
</head>
<body>
    <h3>symbols in html</h3>

    <div>
        <!-- <h3>symbols in html</h3> -->
        <p>
            special characters which are used in html documents
        </p>
        <p>
            used to represent mathematical symbols,currency symbols and punctuation marks
        </p>
    </div>
    <div>
        <p>greek letter Delta:&#916</p>
        <p>Right mark:&#8594</p>
        <p>check mark:&#8730</p>
    </div>

    <div>
        <p>ampersand symbol:&amp;</p>
        <p>greater than  symbol:&gt;</p>
        <p>less than symbol:&lt;</p>
        <p>Degree symbol:&deg;;</p>
        <p>copyright symbol:&copy;;</p>
    </div>
</body>
</html>
